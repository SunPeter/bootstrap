<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv.js"></script>
    <script src="../../lib/respond.js"></script>
    <![endif]-->
</head>
<body>
<label for=""><input type="checkbox" name="" id=""/>checkbox</label>
<label for=""><input type="radio" name="" id=""/>radio</label>
<label for="" class="checkbox-inline"><input type="checkbox" name="" id=""/>checkbox</label>
<label for="" class="radio-inline"><input type="radio" name="" id=""/>radio</label>
<div>
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
    </label>
</div>
<input type="text" name="" id="" maxlength="4"/>
<select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>

<select multiple class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>


<for class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only">Email</label>
        <p class="form-control-static">email@example.com</p>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
</for>

添加 .has-warning、.has-error 或 .has-success 类到这些控件的父元素即可
<div class="has-success"><input type="text" name="" id="" class="form-control"/></div>

<div class="has-feedback">
    <label class="control-label" for="inputSuccess2">Input with success</label>
    <input type="text" class="form-control" id="inputSuccess2">
    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div>

<div class="form-group"><input type="text" name="" id="" class="input-lg"/></div>
<div class="form-group"><input type="text" name="" id="" class="input-sm"/></div>

<span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../lib/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
